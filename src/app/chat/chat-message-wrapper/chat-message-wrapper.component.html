<div class="messages-wrapper">
  @for (message of messages(); track message.id) {
    <app-chat-message
      [class.is-mine]="message.isMine"
      [message]="message"
    ></app-chat-message>
  }
</div>

<footer class="messages__footer">
  {{ whoTyping() }}
  <app-message-input
    (created)="onMessageCreated($event)"
    (typing)="onTyping($event)"
  ></app-message-input>
</footer>
